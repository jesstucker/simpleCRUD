<h1>Movie Buffs</h1>
<ul>
  {% for movie in object_list %}
  <li>
  <a href="{% url "movie_detail" movie.id %}">
    <strong>{{ movie.first_name}} {{ movie.last_name }} </strong>
  </a>:
  <a href="{% url "movie_edit" movie.id %}">Edit</a>
  <a href="{% url "movie_delete" movie.id %}">Delete</a>
  </li>
  {% endfor %}
</ul>

<a href="{% url "movie_new" %}">New</a>
